<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>produto-view</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">produto-view</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="p-20">
    <ion-title>Produto</ion-title>

    <ion-card>
      <img alt="{{produtos.descricao}}" [src]="imageSrc" (click)="takePhoto()" />
      <ion-card-header>
        <ion-card-title>{{produtos.nome}}</ion-card-title>
        <ion-card-subtitle>R$ {{produtos.valor}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{produtos.descricao}}
      </ion-card-content>
    </ion-card>


  </ion-grid>


</ion-content>
