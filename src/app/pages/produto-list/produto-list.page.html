<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      produto-list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">produto-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="p-20">

    <ion-title>Promoções do dia</ion-title>
    <ion-row>
      <ion-col size="6" *ngFor="let produto of produtos">
        <ion-card (click)="viewProduct(produto._id)">
          <img alt="{{produto.descricao}}" src="{{produto.fotos}}" />
          <ion-card-header>
            <ion-card-title>{{produto.nome}}</ion-card-title>
            <ion-card-subtitle>R$ {{produto.valor}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ limitarDescricao(produto.descricao) }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
