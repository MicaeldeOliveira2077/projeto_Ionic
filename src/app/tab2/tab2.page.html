<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form #fc="ngForm">
    <ion-list>
      <ion-item class="pt-10">
        <ion-input label="Nome" label-placement="floating" fill="outline" [(ngModel)]="user.nome" name="nome"
          required></ion-input>
      </ion-item>

      <ion-item class="pt-10">
        <ion-input label="E-mail" label-placement="floating" fill="outline" [(ngModel)]="user.email" name="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required></ion-input>
      </ion-item>


      <ion-item class="pt-10">
        <ion-input label="senha" label-placement="floating" fill="outline" [(ngModel)]="user.senha" name="senha"
          required></ion-input>
      </ion-item>


      <ion-item item class="pt-10">
        <ion-input label="Telefone" label-placement="floating" fill="outline" [(ngModel)]="user.telefone"
          name="telefone" required></ion-input>
      </ion-item>

      <ion-item item class="pt-10">
        <ion-button [disabled]="fc.invalid" (click)="save()" slot="end">Salvar<ion-icon name="checkbox-outline"></ion-icon></ion-button>
        <ion-button color="danger" slot="end">Cancelar</ion-button>
      </ion-item>


    </ion-list>
  </form>

  {{user.nome}}


</ion-content>
