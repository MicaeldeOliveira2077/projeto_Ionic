<ion-header>
  <ion-toolbar>
    <ion-title>
      SalãoWeb
    </ion-title>
    <ion-chip slot="end" routerLink="../tabs/userEnter">
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
      </ion-avatar>
      <ion-label>User</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="produtoList">
      <ion-icon aria-hidden="true" name="pricetags-outline"></ion-icon>
      <ion-label>Promoções</ion-label>
      <ion-badge color="primary">{{quantidadeProdutos}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="clipboard-outline"></ion-icon>
      <ion-label>Agenda</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="chatbox-ellipses-outline"></ion-icon>
      <ion-label>Contatos</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
